# testnet-box functionality
regtest=1
dnsseed=0
upnp=0

# listen on different ports than default testnet
port=19000
rpcport=19001

# always run a server, even with bitcoin-qt
server=1

# enable SSL for RPC server
# rpcssl=1

rpcuser=admin1
rpcpassword=123

# Allow RPC calls from anyone
# Note you'll want to be more restrictive in a non-test environment
rpcallowip=*
